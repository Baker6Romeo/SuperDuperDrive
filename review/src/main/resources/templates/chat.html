<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/chat}" action="#" th:object="${chatForm}" method="POST">
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" name="messageText" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
<!--        <option selected>Say</option>-->
<!--        <option>Shout</option>-->
<!--        <option>Whisper</option>-->
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    <input type="submit">
</form>
<!--h1 th:each="msg : ${greetings}" th:text="${msg}" th:unless="${msg.contains('shit')}">Chat Board</h1-->
<div th:each="chatMessage : ${ChatMessages}">
    <span th:text="${chatMessage.username}"></span>: <span th:text="${chatMessage.message}">Hello, world!</span>
</div>
</body>
</html>
